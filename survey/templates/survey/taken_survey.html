{% extends 'survey/base.html' %}
{% load static %}

{% block content %}
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .container {
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("{% static 'images/t6.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            background-color: rgba(132, 134, 135, 0.7);
            border-radius: 10px;
            color: white;
        }

        h2 {
            text-align: center;
            color: white;
        }

        p {
            text-align: center;
            margin-bottom: 15px;
        }
    </style>

    <div class="container">
        <div class="content-wrapper">
            <h2>{{ survey.title }}</h2>
            <p>{{ survey.description }}</p>
            <p>You have already taken this survey!</p>
        </div>
    </div>
{% endblock %}
